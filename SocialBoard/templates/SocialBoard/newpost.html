
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'SocialBoard/css/styles.css' %}">

{% for p in posts %}
<fieldset class="posts">
    <legend>
        <p class="postdate" id="date">{{p.post_publish_date}}</p>
    </legend>
        <div class="post_title">{{p.post_title}}</div>
        <div class="post_content">{{p.post_content}}</div>
        <div class="post_author">{{p.post_author}}</div>

</fieldset>
{% endfor %}
