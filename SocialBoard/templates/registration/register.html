{% extends 'SocialBoard/index.html' %}
{% block content %}
<p>Already have an account?
    <a href="{% url 'login' %}">Login</a>
</p>
<h1>Create an account</h1>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create the account">
</form>
{% endblock %}
